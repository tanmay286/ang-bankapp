<div class="container">
  <form (ngSubmit)="addNewAccount()" #accountForm="ngForm">
    {{account.accountHolderName}}
    <div class="form-group">
      <label for="exampleInputEmail1">Account Holder Name</label>
      <input type="text" class="form-control" [(ngModel)]="account.accountHolderName" name="accountHolderName">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Balance</label>
      <input type="number" class="form-control" [(ngModel)]="account.accountBalance" name="accountBalance">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Account Type</label>
      <select class="form-control" [(ngModel)]="account.accountType" name="accountType">
        <option>---select--</option>
        <option>saving</option>
        <option>current</option>

      </select>
    </div>
    <br><br>
    <button type="submit" class="btn btn-block  btn-primary">Add New Account</button><br>

  </form>
  <button type="submit" class="btn btn-primary" routerLink="accounts">Account</button>&nbsp;
  <button type="submit" class="btn btn-primary" routerLink="transaction">Transaction</button><br><br>
</div>
