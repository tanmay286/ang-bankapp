<div class="container">
    {{accountNumber}}
    <form (ngSubmit)="deposit()" #accountForm="ngForm">
        <div class="form-group">
            <label>Account Number:</label>
            <input type="number" id="accountNumber" class="form-control" name="accountNumber" [(ngModel)]="accountNumber"  required>
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input type="number" id="amount" class="form-control" name="amount" [(ngModel)]="amount" required>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Deposit</button>
    </form>
</div>
